<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Cash Calculator</h1>

        <div class="row">
            <img src="Resources-of-Cash-Calculator/images/five_hundred_note.png">
            <input type="number" id="et500" class="cash-input"
            placeholder="Enter no. of Rs. 500 Notes">
            <span id="txt500" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="Resources-of-Cash-Calculator/images/two_hundred_note.png">
            <input type="number" id="et200" class="cash-input"
            placeholder="Enter no. of Rs. 200 Notes">
            <span id="txt200" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="Resources-of-Cash-Calculator/images/one_hundred.png">
            <input type="number" id="et100" class="cash-input"
            placeholder="Enter no. of Rs. 100 Notes">
            <span id="txt100" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="Resources-of-Cash-Calculator/images/fifty_note.png">
            <input type="number" id="et50" class="cash-input"
            placeholder="Enter no. of Rs. 50 Notes">
            <span id="txt50" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="Resources-of-Cash-Calculator/images/twenty_note.png">
            <input type="number" id="et20" class="cash-input"
            placeholder="Enter no. of Rs. 20 Notes">
            <span id="txt20" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="Resources-of-Cash-Calculator/images/ten_note.png">
            <input type="number" id="et10" class="cash-input"
            placeholder="Enter no. of Rs. 10 Notes">
            <span id="txt10" class="cash-text">0</span>
        </div>

        <div class="row">
            <button id="btnReset">Reset</button>
        </div>
        
        <div class="row result-part">
            <span id="txtFinalCash">Total Cash: 0</span>
            <span id="txtFinalCashInWords">Zero</span>
        </div>



    </div>

    <script src="script.js"></script>
</body>
</html>
